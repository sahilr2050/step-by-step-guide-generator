<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created Guides</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>My Guides</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="card">
            <div class="card-body">
                <table id="guidesTable" class="display">
                    <thead>
                        <tr>
                            <th>Guide Name</th>
                            <th>Date Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table will be filled by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="libs/jquery.min.js"></script>
    
    <!-- DataTables -->
    <script src="libs/jquery.dataTables.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="libs/sweetalert2.all.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="./js/guideList.js"></script>
</body>
</html>
