<!DOCTYPE html>
<html>
<head>
  <title>Step-by-Step Guide Generator</title>
  <link rel="stylesheet" href="./css/popup.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Step-by-Step Guide Generator</h1>
    
    <div id="start-panel" class="panel">
      <label for="guide-name">Guide Name:</label>
      <input type="text" id="guide-name" placeholder="Enter guide name">
      <label for="guide-tags">Categories/Tags (comma separated):</label>
      <input type="text" id="guide-tags" placeholder="e.g. onboarding, hr, sales">
      <button id="start-recording" class="btn btn-primary">Start Recording</button>
      <button id="view-created-guides" class="btn btn-secondary">View Created Guides</button>
    </div>
    
    <div id="recording-panel" class="panel hidden">
      <div class="recording-indicator">Recording...</div>
      <div class="step-count">Steps recorded: <span id="step-counter">0</span></div>
      <button id="stop-recording" class="btn btn-danger">Stop Recording</button>
    </div>
    
    <div id="result-panel" class="panel hidden">
      <h2>Recording Complete!</h2>
      <p><span id="final-step-count"></span> steps recorded</p>
      <button id="view-guide" class="btn btn-primary">View Guide</button>
      <button id="new-recording" class="btn btn-secondary">Create New Guide</button>
    </div>
  </div>
  
  <script src="./js/popup.js"></script>
</body>
</html>
