<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step-by-Step Guide</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <div class="header-content">
      <a href="guideList.html" class="btn btn-primary">
        <i class="fas fa-arrow-left"></i>
        Back
      </a>
      <h1 id="guide-title">Step-by-Step Guide</h1>
      <div class="header-actions">
      </div>
    </div>
  </header>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      Drag and Drop to Reorder Steps
    </div>
    <ul id="step-list">
      <!-- Step names will be dynamically inserted here -->
    </ul>
  </div>
  <div class="container">
    <div id="guide-content">
      <div class="loading">Loading guide...</div>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal" class="modal">
    <span class="modal-close">&times;</span>
    <div class="modal-content">
      <div class="blur-controls">
        <button id="addBlurRegion" class="btn btn-primary">Add Blur Region</button>
        <button id="saveBlurredImage" class="btn btn-success">Save Changes</button>
        <button id="removeBlurRegion" class="btn btn-danger">Remove All Blurs</button>
        <div class="dropdown">
          <button id="blurPresets" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Blur Presets
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item preset-blur" data-preset="header" href="#">Header</a></li>
            <li><a class="dropdown-item preset-blur" data-preset="footer" href="#">Footer</a></li>
            <li><a class="dropdown-item preset-blur" data-preset="sidebar" href="#">Sidebar</a></li>
            <li><a class="dropdown-item preset-blur" data-preset="profileArea" href="#">Profile Area</a></li>
          </ul>
        </div>
        <button id="detectSensitiveInfo" class="btn btn-warning">Detect Sensitive Info</button>
      </div>
      <img id="modalImage" class="modal-image" src="" alt="Screenshot">
    </div>
  </div>

  <!-- jQuery -->
  <script src="libs/jquery.min.js"></script>

  <!-- DataTables -->
  <script src="libs/jquery.dataTables.min.js"></script>

  <!-- SweetAlert2 -->
  <script src="libs/sweetalert2.all.min.js"></script>

  <!-- Custom JavaScript -->
  <script type="module" src="./js/guide.js"></script>
</body>

</html>
